name: Build and Deploy

on:
  push:
    branches:
      - main  # ทำงานเมื่อมีการ push ไปที่ branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # เช็คเอาท์โค้ดจาก GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2

      # ลบโฟลเดอร์ build ที่อาจจะมีอยู่แล้ว
      - name: Clean up previous build
        run: rm -rf build

      # สร้างแอป (build)
      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      # อัพโหลดไฟล์ที่สร้างขึ้นไปยังที่จัดเก็บหรือบริการต่าง ๆ
      - name: Deploy
        run: |
          # เพิ่มคำสั่งการ deploy ที่ต้องการ
          echo "Deploying to production"

